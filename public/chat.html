<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Chat app</title>
  </head>
  <body>
    <header>
      <div id="chat__sidebar"></div>
      <h1>Chat app</h1>
      <div class="container">
        <div id="messages"></div>
      </div>
      <form id="form">
        <!-- From Uiverse.io by Satwinder04 -->
        <div class="input-container">
          <input type="text" id="msg" required="" />
          <label for="msg" class="label">Enter message</label>
          <div class="underline"></div>
        </div>
        <button id="btn">Send</button>
      </form>
      <button id="send-location">send location</button>

      <script id="message-template" type="text/html">
        <div class="message">
          <p>
            <span class="message_name">some user</span>
          </p>
          <p>{{msg}}</p>
          <p><span class="message_meta">{{time}}</span></p>
        </div>
      </script>

      <script id="locationtemplate" type="text/html">
        <div class="message">
          <p>
            <span class="message_name">some user</span>
          </p>
          <p><a href="{{url}}">my current location</a></p>
          <p><span class="message_meta">{{time}}</span></p>
        </div>
      </script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.1/mustache.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.13.1/qs.min.js"></script>
      <script src="/socket.io/socket.io.js"></script>
      <script src="./js/chat.js"></script>
    </header>
  </body>
</html>
